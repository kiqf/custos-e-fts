<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratos - Resumo Custos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white py-4 mb-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-4 md:gap-8">
                <a href="resumo-pratos.html" class="px-4 py-2 rounded hover:bg-gray-700 transition-colors">Resumo</a>
                <a href="fichas-tecnicas.html" class="px-4 py-2 rounded hover:bg-gray-700 transition-colors">Fichas e Custos</a>
                <a href="cadastrar-pratos.html" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-700 transition-colors">Pratos</a>
                <a href="cadastrar-insumos.html" class="px-4 py-2 rounded hover:bg-gray-700 transition-colors">Insumos</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Pratos</h1>
        <div class="bg-white rounded-lg shadow p-6">
            <button id="novoPratoBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mb-6">Novo Prato</button>
            
            <div id="pratosContainer" class="mt-6">
                <h2 class="text-xl font-semibold mb-4">Pratos Cadastrados</h2>
                <div id="listaPratos" class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg overflow-y-auto" style="max-height: 400px;"></div>
            </div>
        </div>
    </div>
    <!-- Modal de Prato -->
    <div id="pratoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-96 overflow-y-auto">
            <h3 id="modalTitle" class="text-lg font-semibold mb-4">Novo Prato</h3>
            <form id="pratoForm">
                <input type="hidden" id="pratoId">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Nome do Prato</label>
                    <input type="text" id="nomePrato" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Insumos</label>
                    <div id="insumosContainer"></div>
                    <button type="button" id="addInsumoBtn" class="mt-2 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">+ Insumo</button>
                </div>
                
                <div class="flex justify-end gap-2">
                    <button type="button" id="cancelModal" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/pratos.js"></script>
</body>
</html>
